<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array</title>
</head>
<body>
    <script>
        var value = parseInt(prompt('Enter a number: '));
        var array = [-3,5,1,3,2,10];

        for (var i = 0;i<array.length;i++){
            if (value  === array[i]){
                alert('Value ' + array[i] + ' found at index: ' + i);
                break;
            }else{
                alert('Number is not found !')
                break;
            }
        }
    </script>
</body>
</html>
